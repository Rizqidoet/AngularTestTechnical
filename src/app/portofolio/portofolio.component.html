<!-- Start: Body -->
<div class="container flex-row mt-5 w-50 py-3">
  <div>
    <h3>
      <b>
        {{ titlePage }}
      </b>
    </h3>
  </div>
  <div class="mt-4 form-floating">
    <input
      type="text"
      class="form-control"
      id="projectName"
      placeholder="projectName"
      required
      [(ngModel)]="addPortofolio.projectName"
    />
    <label for="projectName" class="text-muted">Project Name</label>
  </div>
  <div class="mt-3">
    <label for="projectImage" class="form-label">Project Image</label>
    <input
      class="form-control"
      type="file"
      id="projectImage"
      [(ngModel)]="addPortofolio.projectImage"
    />
  </div>
  <div class="form-floating mt-3">
    <textarea
      class="form-control"
      placeholder="Project Description Value"
      id="projectDescription"
      style="height: 100px"
      [(ngModel)]="addPortofolio.projectDescription"
    ></textarea>
    <label for="projectDescription" class="text-muted"
      >Project Desccription</label
    >
  </div>
  <div class="row mt-3">
    <div class="w-50 form-floating">
      <input
        type="text"
        class="form-control"
        id="projectYear"
        placeholder="projectYear"
        required
        [(ngModel)]="addPortofolio.projectYear"
      />
      <label for="projectYear" class="text-muted ms-3">Project Year</label>
    </div>
  </div>
  <div class="mt-4 row">
    <div class="col col-md-4">
      <button
        type="button"
        class="btn btn-secondary w-100 py-2"
        routerLink="/portfolios-list"
      >
        Kembali
      </button>
    </div>
    <div class="col col-md-8">
      <button
        type="button"
        class="btn btn-warning w-100 py-2"
        (click)="oSaveAddPortofolio()"
      >
        {{ buttonCTA }}
      </button>
    </div>
  </div>
</div>
<!-- End: Body -->
