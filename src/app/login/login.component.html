<div class="row" style="height: 650px;">
    <div style="width: 50%;" class="d-flex flex-column align-items-center bg-warning">
        <div style="height: 10%; width: 100%;" class="d-flex justify-content-start px-3 pt-3">
            <img src="../../assets/icon-login.png" style="height: 40px; width: 40px;"/>
        </div>
        <div style="height: 90%;">
            <img src="../../assets/image-hero.png" class="img-fluid"/>
        </div>
    </div>
    <div style="width: 50%;" class="d-flex flex-column justify-content-between bg-white p-4">
        
        <div style="height: 75%;" class="p-5 mx-5 flex-column">
            <div>
                <h4><b>Sign In</b></h4>
            </div>
            <div class="mt-4">
                <label for="Username" class="form-label">Username</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" [(ngModel)]="login.username"
                     aria-label="Username"  aria-describedby="basic-addon1">
                  </div>
            </div>
            <div>
                <label for="Password" class="form-label">Password</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="login.password"
                    aria-label="Password" aria-describedby="basic-addon1">
                  </div>
            </div>
            <div class="d-grid">
                <button type="button" class="btn btn-warning" (click)="onLogin()">Sign In</button>
            </div>
            <div class="mt-5 text-center">
                <p class="text-muted">or continue with</p>
            </div>
        </div>
        <div style="height: 25%;" class="d-flex flex-row px-2 py-3 mx-5 px-5">
            <div style="width: 50%;" class="mx-2">
                <button type="button" class="btn btn-warning w-100">Google</button>
            </div>
            <div style="width: 50%;" class="mx-2">
                <button type="button" class="btn btn-warning w-100">Telp</button>
            </div>
        </div>
    </div>
</div>
